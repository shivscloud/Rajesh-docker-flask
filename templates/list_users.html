<!DOCTYPE html>
<html>
<head>
    <title>List Users</title>
    <!-- Link to Bootstrap CSS (CDN) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">User Management</h1>

        <!-- List of Users -->
        <div class="row mt-4">
            <div class="col-md-6">
                <ul class="list-group">
                    {% for user in users %}
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            {{ user[1] }}
                            <div class="btn-group">
                                <form action="/update_user/{{ user[0] }}" method="post" class="mr-2">
                                    <div class="input-group">
                                        <input type="text" name="new_username" class="form-control" placeholder="New Username" required>
                                        <div class="input-group-append">
                                            <button type="submit" class="btn btn-primary">Update</button>
                                        </div>
                                    </div>
                                </form>
                                <form action="/delete_user/{{ user[0] }}" method="post">
                                    <button type="submit" class="btn btn-danger">Delete</button>
                                </form>
                            </div>
                        </li>
                    {% endfor %}
                </ul>
            </div>

            <!-- Add User Form -->
            <div class="col-md-6">
                <h2>Add User</h2>
                <form action="/add_user" method="post">
                    <div class="input-group">
                        <input type="text" name="username" class="form-control" placeholder="Username" required>
                        <div class="input-group-append">
                            <button type="submit" class="btn btn-success">Add User</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Link to Bootstrap JS (CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
